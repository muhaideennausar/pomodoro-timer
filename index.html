<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer | Focus on your task.</title>
    <link rel="shortcut icon" href="./Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="session-buttons">
            <button id="focus-btn" class="focus-btn btn button-border-right">Focus</button>
            <button id="break-btn" class="break-btn btn button-border-left button-border-right">Break</button>
            <button id="longbreak-btn" class="longbreak-btn btn button-border-left">Long</button>
        </div>
        <h1 id="timer-display" class="timer-display">00:00</h1>
        <p id="session-cycle" class="session-cycle">1 of 4 sessions</p>
        <div class="timer-buttons">
            <button id="start-btn" class="start-btn btn button-border-right">Start</button>
            <button id="pause-btn" class="pause-btn btn button-border-left button-border-right">Pause</button>
            <button id="reset-btn" class="reset-btn btn button-border-left">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
